<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>FindAFriend</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="brandAndMenu">
          <a href="#home"
            ><img src="./Assets/Brand.svg" alt="Brand Logo Find a Friend"
          /></a>
          <button id="open" class="">
            <img src="./Assets/OpenMenu.svg" alt="Open Menu Icon" />
          </button>
          <button id="close" class="hide">
            <img src="./Assets/CloseMenu.svg" alt="Close Menu Icon" />
          </button>
          <nav class="hide">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#about">Sobre o app</a></li>
              <li><a href="#avaliableAnimals">Animais dispon√≠veis</a></li>
              <li><a href="#aboutEnteprise">Sobre a FindAFriend</a></li>
              <li><a href="#contact">Contato</a></li>
            </ul>
          </nav>
        </div>
        <section id="home">
          <div class="localFriends">
            <div class="friends">
              <img src="./Assets/Pug.svg" alt="Pug preto posando" />
              <img
                src="./Assets/Black&WhiteCat.svg"
                alt="Gato preto e branco posando na beirada de uma mesa"
              />
              <img src="./Assets/Corgi.svg" alt="Corgi posando" />
              <img
                src="./Assets/TigradaCat.svg"
                alt="Gata Tigrada posando com uma pata levantada"
              />
            </div>
            <span><strong>324 amigos</strong> na sua cidade</span>
          </div>
          <h1>Leve a felicidade para o seu lar</h1>
          <div class="dogAndButton">
            <div></div>
            <div>
              <img
                src="./Assets/dogModel.png"
                alt="Cachorro sentando com uma pequena parte da lingua para fora"
              />
            </div>
            <div></div>
            <div><button>Acesse agora</button></div>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
